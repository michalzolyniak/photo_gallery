{% extends 'base.html' %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center vh-100">
              <div class="col-sm-6 col-md-6 col-lg-2">
                    <h2 >Settings:</h2>
                    <br>
                    <div class="container">
                        <ul class="list-unstyled text-center">
                            <li><a href="{{ url_for('lg.change_password') }}" class="user_settings">Change my password</a></li>
                            <br>
                            <li><a href="{{ url_for('lg.change_user_data') }}" class="user_settings">Change my data</a></li>
                            <br>
                            <li><a href="{{ url_for('lg.remove_account') }}" class="user_settings">Remove my account</a></li>
                        </ul>
                        <br>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            ...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
